name: CI
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:

  build-adoc:
    runs-on: ubuntu-latest
    container: asciidoctor/docker-asciidoctor
    steps:
      - uses: actions/checkout@v3
      - name: Use asciidoctor to build content
        run: |
          rm -rf docs
          make ci-adoc
      - name: Upload `docs` Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: docs
          path: docs

  build-pandoc:
    needs: build-adoc
    runs-on: ubuntu-latest
    container: pandoc/core
    steps:
      - name: Download `docs` Build Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: docs
          path: docs     
      - name: Generate docx
        run: |
          pandoc --from docbook --to docx --toc --highlight-style tango -o docs/output.docx docs/output.docbook.xml --resource-path=docs
      - name: Upload docs-with-docx Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: docs-with-docx
          path: docs

  deploy-site:
    needs: [ "build-adoc", "build-pandoc"]
    runs-on: ubuntu-latest
    steps:
      - name: Download docs-with-docx Build Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: docs-with-docx
          path: docs
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1.0.4
        with:
          path: docs/
      - name: Deploy GitHub Pages site
        uses: actions/deploy-pages@v1.2.1
        with:
          artifact_name: docs-with-docx
        

